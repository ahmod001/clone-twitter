<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- MAIN LOG-IN Card -->
    <section  Id="log-in">
        <section class="d-flex justify-content-center " style="min-height: 98vh;">
            <div class="log-in column  my-sm-4 ">
                <!-- Heading Icons -->
                <div class="row">
                    <div class="col-1 ">
                        <h3 id="cross-btn" class="text-light px-2">Ã—</h3>
                    </div>
    
                    <div class="col-10 text-center py-2">
                        <img src="images/twitter-icon.svg" alt="">
                    </div>
                </div>
    
    
                <div class="column py-3 ">
                    <!-- TITLE -->
                    <div class="col Sign-in-to-Twitter">
                        <h1 class="text-light text-center">Sign in to Twitter</h1>
                    </div>
                    <!-- LOG IN WITH GOOGLE BUTTONS HERE -->
                    <div class="col-7  d-flex mx-auto  pt-5 text-center">
                        <button class="Sign-with-btn  w-100"><img class=" mx-2" src="images/google-icon.svg" alt=""> Sign in
                            with
                            Google</button>
                    </div>
                    <!-- LOG IN WITH APPLE BUTTONS HERE -->
                    <div class="col-7 d-flex mx-auto  py-3 text-center">
                        <button class=" w-100 Sign-with-btn text-dark"><img class=" mx-2 apple-img"
                                src="images/apple-icon.svg" alt=""> Sign in with Apple</button>
                    </div>
    
                    <!-- ----Or---- -->
                    <div class="row d-flex justify-content-center pb-3">
                        <div class="col-3 text-light ">
                            <hr>
                        </div>
                        <div class="col-1 text-light text-center" style="font-size: 17px;">
                            <span>or</span>
                        </div>
    
                        <div class="col-3 text-light ">
                            <hr>
                        </div>
                    </div>
                    <div class="column  ">
                        <!-- Sign IN Input -->
                        <div class="col-7 mx-auto">
                            <input placeholder="Phone,email,or username" class="Sign-IN-Input form-control bg-black  py-3"
                                type="text">
                        </div>
                    </div>
    
                    <!-- LOG- IN BUTTONS HERE -->
                    <div class="col-7 d-flex mx-auto  pt-4 pb-3 text-center">
                        <button class="Sign-with-btn text-dark w-100">Next</button>
                    </div>
                    <!-- Forgot Password ?- IN BUTTONS HERE -->
                    <div class="col-7 d-flex mx-auto  text-center pb-5">
                        <button id="Forgot-password" class="Sign-with-btn bg-black border text-light w-100"
                            style="font-family: Roboto;">Forgot password?</button>
                    </div>
    
                    <!--CREATE AN ACCOUNT LINK HERE -->
    
                    <footer class=" text-center">
                        <p class="text-secondary my-auto">Don't have an account? <a href="">Sign up</a> </p>
                    </footer>
                </div>
            </div>
        </section>
    </section>


    <!-- Hidden -->
    <section  id="name">
        <section class=" d-flex justify-content-center align-items-center bg-black" style="min-height: 100vh;">
        <img class="w-25 " src="images/dev-dark.jpg" alt="">
        <h1>HASAN</h1>
        <section>
    </section>

            <script src="js/script.js"></script>
</body>

</html>
